<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jointjs/2.1.0/joint.css" />
</head>
<body>
<!-- content -->
<div id="myholder"></div>

<!-- dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jointjs/2.1.0/joint.js"></script>

<!-- code -->
<script type="text/javascript">

    var graph = new joint.dia.Graph;

    var paper = new joint.dia.Paper({
        el: document.getElementById('myholder'),
        model: graph,
        width: 600,
        height: 400,
        gridSize: 1
    });

    var trigger1 = new joint.shapes.standard.Rectangle();
    trigger1.position(100, 30);
    trigger1.resize(100, 40);
    trigger1.attr({
        body: {
            fill: 'blue'
        },
        label: {
            text: 'Trigger1',
            fill: 'white'
        }
    });
    trigger1.addTo(graph);

    var trigger2 = trigger1.clone();
    trigger2.position(100, 130);
    trigger2.attr('label/text', 'Trigger2');
    trigger2.addTo(graph);

    var trigger3 = trigger1.clone();
    trigger3.position(100, 230);
    trigger3.attr('label/text', 'Trigger3');
    trigger3.addTo(graph);

    var wf1 = trigger1.clone();
    wf1.position(300, 150);
    wf1.attr('label/text', 'Workflow');
    wf1.addTo(graph);

    var link1 = new joint.shapes.standard.Link();
    link1.source(trigger1);
    link1.target(wf1);
    link1.addTo(graph);

    var link2 = new joint.shapes.standard.Link();
    link2.source(trigger2);
    link2.target(wf1);
    link2.addTo(graph);

    var link3 = new joint.shapes.standard.Link();
    link3.source(trigger3);
    link3.target(wf1);
    link3.addTo(graph);

</script>
</body>
</html>
